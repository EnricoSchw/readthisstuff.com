
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDocumentRTSLabel" translate="rtsApp.documentRTS.home.createOrEditLabel">Create or edit a Document RTS</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.documentRTS.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.documentRTS.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rtsApp.documentRTS.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.documentRTS.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="rtsApp.documentRTS.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.documentRTS.author"
                    required />
            <div ng-show="editForm.author.$invalid">
                <p class="help-block"
                    ng-show="editForm.author.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="rtsApp.documentRTS.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.documentRTS.content"
                    required />
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="rtsApp.documentRTS.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.documentRTS.type" id="field_type" required>
                <option value="ARTICLE" translate="rtsApp.ContentType.ARTICLE">ARTICLE</option>
                <option value="INTERVIEW" translate="rtsApp.ContentType.INTERVIEW">INTERVIEW</option>
                <option value="BLOCK" translate="rtsApp.ContentType.BLOCK">BLOCK</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setThump($file, vm.documentRTS)" ngf-pattern="'image/*'">
            <label class="control-label" translate="rtsApp.documentRTS.thump" for="field_thump">Thump</label>
            <div>
                <img data-ng-src="{{'data:' + vm.documentRTS.thumpContentType + ';base64,' + vm.documentRTS.thump}}" style="max-height: 100px;" ng-if="vm.documentRTS.thump"/>
                <div ng-if="vm.documentRTS.thump" class="help-block clearfix">
                    <span class="pull-left">{{vm.documentRTS.thumpContentType}}, {{vm.byteSize(vm.documentRTS.thump)}}</span>
                    <button ng-click="vm.documentRTS.thump=null;vm.documentRTS.thumpContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setThump($file, vm.documentRTS)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="thump" id="field_thump"
                    ng-model="vm.documentRTS.thump"
                    required />
            <input type="hidden" class="form-control" name="thumpContentType" id="field_thumpContentType"
                    ng-model="vm.documentRTS.thumpContentType" />
            <div ng-show="editForm.thump.$invalid">
                <p class="help-block"
                    ng-show="editForm.thump.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
