
<div>
    <h2><span translate="rtsApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="rtsApp.author.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.author.firstName}}</span>
        </dd>
        <dt><span translate="rtsApp.author.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.author.lastName}}</span>
        </dd>
        <dt><span translate="rtsApp.author.email">Email</span></dt>
        <dd>
            <span>{{vm.author.email}}</span>
        </dd>
        <dt><span translate="rtsApp.author.image">Image</span></dt>
        <dd>
            <div ng-if="vm.author.image">
                <a ng-click="vm.openFile(vm.author.imageContentType, vm.author.image)">
                    <img data-ng-src="{{'data:' + vm.author.imageContentType + ';base64,' + vm.author.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.author.imageContentType}}, {{vm.byteSize(vm.author.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
