<div>
    <h2 translate="rtsApp.author.home.title">Authors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="author.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="rtsApp.author.home.createLabel">
                        Create new Author
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="rtsApp.author.firstName">First Name</span></th>
                    <th><span translate="rtsApp.author.lastName">Last Name</span></th>
                    <th><span translate="rtsApp.author.email">Email</span></th>
                    <th><span translate="rtsApp.author.image">Image</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="author in vm.authors track by author.id">
                    <td><a ui-sref="author-detail({id:author.id})">{{author.id}}</a></td>
                    <td>{{author.firstName}}</td>
                    <td>{{author.lastName}}</td>
                    <td>{{author.email}}</td>
                    <td>
                        <a ng-if="author.image" ng-click="vm.openFile(author.imageContentType, author.image)">
                            <img data-ng-src="{{'data:' + author.imageContentType + ';base64,' + author.image}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="author.image">{{author.imageContentType}}, {{vm.byteSize(author.image)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="author-detail({id:author.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="author.edit({id:author.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="author.delete({id:author.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
