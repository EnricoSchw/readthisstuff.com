
<div>
    <h2><span translate="rtsApp.stuff.detail.title">Stuff</span> {{vm.stuff.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="rtsApp.stuff.title">Title</span></dt>
        <dd>
            <span>{{vm.stuff.title}}</span>
        </dd>
        <dt><span translate="rtsApp.stuff.description">Description</span></dt>
        <dd>
            <span>{{vm.stuff.description}}</span>
        </dd>
        <dt><span translate="rtsApp.stuff.publicationDate">Publication Date</span></dt>
        <dd>
            <span>{{vm.stuff.publicationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="rtsApp.stuff.clicks">Clicks</span></dt>
        <dd>
            <span>{{vm.stuff.clicks}}</span>
        </dd>
        <dt><span translate="rtsApp.stuff.author">Author</span></dt>
        <dd>
            <span>{{vm.stuff.author}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
