<div>
    <h2 translate="rtsApp.stuff.home.title">Stuffs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="stuff.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="rtsApp.stuff.home.createLabel">
                        Create new Stuff
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span translate="rtsApp.stuff.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="rtsApp.stuff.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="publicationDate"><span translate="rtsApp.stuff.publicationDate">Publication Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="clicks"><span translate="rtsApp.stuff.clicks">Clicks</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="author"><span translate="rtsApp.stuff.author">Author</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="stuff in vm.stuffs track by stuff.id">
                    <td><a ui-sref="stuff-detail({id:stuff.id})">{{stuff.id}}</a></td>
                    <td>{{stuff.title}}</td>
                    <td>{{stuff.description}}</td>
                        <td>{{stuff.publicationDate | date:'mediumDate'}}</td>
                    <td>{{stuff.clicks}}</td>
                    <td>{{stuff.author}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="stuff-detail({id:stuff.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stuff.edit({id:stuff.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stuff.delete({id:stuff.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
